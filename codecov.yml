coverage:
  status:
    project:
      default:
        threshold: 0% 
        branches:
          - main
    patch:
      default:
        threshold: 0% 
        branches:
          - main

comment:
  layout: reach, diff, flags, files
  behavior: default
  require_changes: false
  branches:
    - main
    
ignore:
  - "**/*.pb.go"
  - "**/*_test.go"
  - "LICENSES"
  - ".git"
  - "*.yml"
  - "*.yaml"
  - "*.md"
  - "*.tpl"
  - "docs/.*"
  - "**/*.proto"
  - "e2e/testdata/.*"
  - "tools/gogs/gen/testdata/.*"
  - "examples/.*"